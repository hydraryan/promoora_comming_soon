<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoora - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    
    <main class="container">
        <h1 class="headline">Good things come<br>to those <em>who wait.</em></h1>
        <p class="subheadline">
            We are getting ready to launch Promoora.<br>
            Something amazing is on the horizon.
        </p>

        <div class="countdown-container">
            <div class="label-text">Launching in:</div>
            <div class="timer">
                <div class="time-unit">
                    <span id="days">00</span>
                    <span class="label">days</span>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <span class="label">hours</span>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <span class="label">minutes</span>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <span class="label">seconds</span>
                </div>
            </div>
        </div>
    </main>

    <div class="horizon-glow"></div>

    <script src="script.js"></script>
</body>
</html>
